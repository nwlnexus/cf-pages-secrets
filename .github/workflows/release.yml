name: release
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: 🔍 Validate
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm install

      - name: 🔍 Validate
        run: pnpm run format

  release:
    name: 🚀 Release
    needs: [validate]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: read
    if:
      ${{ github.repository_owner == 'nwlnexus' && github.repository ==
      'nwlnexus/cloudflare-pages-secrets' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha', github.ref) &&
      github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ⎔ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Download deps
        run: pnpm install

      - name: Create Version PR
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: true
          publish: npx changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build action
        if: steps.changesets.outputs.published == 'true'
        run: npm run build

      - name: Push dist-tags
        if: steps.changesets.outputs.published == 'true'
        uses: JasonEtco/build-and-tag-action@v2
        with:
          tag_name: v${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
